<div class="container" ng-controller="homeController as home">
    <h1>{{home.title}}</h1>
    <form name="searchForm" class="form" ng-submit="home.search(searchForm)">
        <div class="form-group">
            <input type="text" class="form-control" ng-model="home.searchPhrase" required />
        </div>
        <div class="form-group">
            <input type="submit" class="btn btn-primary" value="Search" />
        </div>
    </form>
</div>
